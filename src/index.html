<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fancy-tooltip</title>
</head>
<body>

<div class="container">
    <section id="app">
        <h1>Заголовок</h1>
        <img class="all-width-image" src="https://imgur.com/dB73vuE.jpg" data-tooltip="Подпись к картинке" />
        <ul>
            <li>Элемент 1</li>
            <li>Элемент 2</li>
            <li data-tooltip="Элемент 3">Элемент 3</li>
            <li>Элемент 4</li>
            <li>Элемент 5</li>
        </ul>
    </section>
</div>

</body>
</html>
