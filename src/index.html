<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fancy-tooltip</title>
</head>
<body>

<section id="app">
    <h1>Заголовок</h1>
    <img src="#" data-tooltip="Подпись к картинке" />
    <ul>
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li data-tooltip="Элемент 3">Элемент 3</li>
        <li>Элемент 4</li>
        <li>Элемент 5</li>
    </ul>
</section>

</body>
</html>
